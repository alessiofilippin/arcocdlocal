apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nginx-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: hello.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: nginx-active
            port:
              number: 80
      - path: /preview
        pathType: Prefix
        backend:
          service:
            name: nginx-preview
            port:
              number: 80
