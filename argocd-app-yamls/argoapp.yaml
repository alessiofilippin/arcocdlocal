apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nginx-bluegreen
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/your-user/your-repo.git'
    targetRevision: HEAD
    path: nginx-app  # Directory containing Rollout manifests
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: nocolorapp
  syncPolicy:
    automated: {}
